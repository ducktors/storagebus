version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "fix(deps)"
      prefix-development: "chore(deps):"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(actions)"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix(docker)"

  - package-ecosystem: npm
    directory: /packages/abstract
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/gcs
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/local
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/memory
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /packages/s3
    schedule:
      interval: daily
